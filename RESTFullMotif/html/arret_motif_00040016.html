<table class="cTableauTriable" style="width:100%; margin-top:0">
	<colgroup>

	<tr>
	<tr>

	</tr>
	<tr class="alt">

			<input type="radio" style="background: transparent;" name="radioDuree" value="14" onClick="onClicktableauDuree(this)"/>

	<tr>

			<input type="radio" style="background: transparent;" name="radioDuree" value="28" onClick="onClicktableauDuree(this)"/>
